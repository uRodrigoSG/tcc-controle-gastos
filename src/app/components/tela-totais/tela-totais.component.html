<div class="tabela-totais">
  <nz-card nzTitle="Totais por Categoria">
    <nz-table
      [nzData]="totaisPorCategoria"
      [nzBordered]="true"
      [nzSize]="'small'"
    >
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of totaisPorCategoria">
          <td>{{ item.nome }}</td>
          <td>{{ item.total | currency : "BRL" }}</td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>

  <nz-card nzTitle="Totais por Item" class="mt-3">
    <nz-table [nzData]="totaisPorItem" [nzBordered]="true" [nzSize]="'small'">
      <thead>
        <tr>
          <th>Item</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of totaisPorItem">
          <td>{{ item.nome }}</td>
          <td>{{ item.total | currency : "BRL" }}</td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>

  <nz-card nzTitle="Totais por Mês" class="mt-3">
    <nz-table [nzData]="totaisPorMes" [nzBordered]="true" [nzSize]="'small'">
      <thead>
        <tr>
          <th>Mês</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of totaisPorMes">
          <td>{{ item.nome }}</td>
          <td>{{ item.total | currency : "BRL" }}</td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
